<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>机器人刷单系统</title>
		<link rel="stylesheet" href="css/back.css" />
		<link rel="stylesheet" href="css/layer.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.min.js" ></script>
		<script type="text/javascript" src="js/md5.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/k_tools.js" ></script>
		<script type="text/javascript" src="js/center_tools.js" ></script>
		<script type="text/javascript" src="js/crypto-js.js" ></script>
		<script type="text/javascript" src="js/template.js" ></script>
		<script type="text/javascript" src="js/layer.js" ></script>
		<!--记住密码初始化-->
		<script>
			$(document).ready(function() {
	            if($.cookie("rmbUser") == "true") {
	                $("#checkbox-1").attr("checked", true);
	                $("#username").val($.cookie("username"));
	                $("#password").val($.cookie("password"));
	            }
	        });
		</script>
	</head>
	<body class="bag_body">
		<div class="login_con clearfix">
			<div class="login_left">
				<img src="images/dl_3.png" />
				<div class="login_leftwz">
					<p>FFK DEMO</p>
					<p>机器人刷单系统</p>
				</div>			
			</div>
			<div class="login_right">
				<h2>欢迎使用FFK DEMO机器人刷单系统</h2>
				<div class="login_ffk">
					<p><i class="login_icon1"></i><span>用户名</span></p>
					<p>
						<input id="username" type="text" placeholder="请输入用户名" value="">
					</p>
					<p><i class="login_icon2"></i><span>密码</span></p>
					<p>
						<input id="password" type="password" placeholder="请输入密码" value="">
					</p>
					<div class="login_rember">
						<input type="checkbox" id="checkbox-1"><label for="checkbox-1"></label>
						记住密码
					</div>
					<div class="login_btn">
						<button onclick="login()">登 录</button>
					</div>					
				</div>	
				
			</div>
		</div>
	</body>	
	<script type="text/javascript">
		function login() {
	        $.userLogin();
	   }
	</script>
</html>
