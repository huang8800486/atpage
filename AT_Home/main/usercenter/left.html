<script type="text/javascript">
    $(function () {
        navStyle();
    });

    //  动态设置左边导航样式
    function navStyle() {
        var pathname = window.location.pathname;
        //  拿到最后的网页链接
        var url = pathname.substr(pathname.lastIndexOf('/')+1,pathname.length);

        $("#navList li").each(function (index,element) {
            //  获得索引
            var index = ++index;
            //  取得A标签
            var oA = $(this).children("a");
            //  取得A 标签里面的链接
            var link = $(this).children("a").attr("href");

            if ( link == url ){
                oA.parent().addClass("curr");
            }

            if ( url == "assetDetails.html" ){
                $("#assets").addClass("curr");
            }
        })
    }
</script>
