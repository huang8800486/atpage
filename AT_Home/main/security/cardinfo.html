<script type="text/javascript">
    function init() {
        var cookieStr = $.getToken();

        //  如果已经登录，则取得财务中心数据
        if (!$.TokenIsNull(cookieStr)) {
            //  获取用户信息
            $.ajaxSendData("", "/api/user/details", function(resData){
                var idcard = resData.data.idcard;
                $("#trueName").html(resData.data.nickname)
                $(".card_truename").html(langPkg.getI18N("xingming") + resData.data.truename);
                if (resData.data.cardrz == 0 || resData.data.cardrz == 3) {
                    $("#cardInfo-CardInfo").show();
                    $("#uploadcard").load("uploadcard.html");
                    $(".safety-cardinfo-card-h2").css("visibility","visible")
                }
                else if (resData.data.cardrz == 2) {       // 实名认证审核中
                    $("#cardInfo-audit").show();
                    $("#cardInfo-audit .info_detail_text span").html(langPkg.getI18N("zhengzaishenhezhong"));
                    
                }else if (resData.data.cardrz == 4) {      // 实名认证失败
                    $("#cardInfo-unsucceed").show();
                    $("#cardInfo-unsucceed .info_detail_text span").html();
                    $("#cardInfo-unsucceed #unsucceed_text").html("<span class='red'>"+ resData.data.refuseCause + "</span>");
                }  else {       // 实名认证成功
                    $("#cardInfo-succeed").show();
                    $("#cardInfo-succeed .info_detail_text span").html(langPkg.getI18N("security_first21"));
                }
                if ( idcard != null ){
                    if (idcard.length > 10) {
                        $(".idcard-number").html(langPkg.getI18N("security_first24") + idcard.substring(0, 6) + "********" + idcard.substring(idcard.length - 4))
                    } else {
                        $(".idcard-number").html(langPkg.getI18N("security_first24") + idcard);
                    }
                }
            });
        }else {
            $.toIndex1();
        }
    }

    function reCard(){
        $(".card_info_detail").hide();
        $("#cardInfo-CardInfo").show();
        $("#uploadcard").load("uploadcard.html");
        $(".safety-cardinfo-card-h2").css("visibility","visible")
    }
    // 该身份证号是否绑定
    function checkIdCard(value, e){
        var keycode = e.which;          //keycode就是按键的编码,e当前元素element,e.which是当前的编码  
        if(value == "" || keycode == 32){
            $("#idcard").parents(".input_wrap").removeClass("active")
            return;
        }else{
            var param = {
                card: value
            };
            $.ajaxSendData(param, "/api/user/card/checkId", function(resData){
                if (resData.data){      // 身份证没有重复
                    $("#idcard").parents(".input_wrap").removeClass("active")
                    $("#save").removeAttr("disabled");
                }else{
                    // 该身份证号已绑定
                    $("#idcard").parents(".input_wrap").addClass("active")
                    $(".idcard_inputcard .tips").html(resData.msg)
                    // layer.msg(resData.msg, { icon: 2, time: 2000 });
                    $("#save").attr("disabled", "disabled");
                }
            });
        }
        
    }
