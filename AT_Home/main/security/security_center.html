<!--功能函数-->
<script type="text/javascript">
    function init() {
        var cookieStr = $.getToken();

        //  如果已经登录，则取得财务中心数据
        if (!$.TokenIsNull(cookieStr)) {
            //  获取用户信息
            getUserInfo();
        }else {
            $.toIndex1();
        }
    }
    // 退出
    function signOut() {
        $.loginOut();
        window.location.href = "../../login.html";
    }
    
    var isSetTradePwd = null;
    var isChecktype = null;
    /**
     * 获取用户信息
     * @constructor
     */
    function getUserInfo() {
        $.ajaxSendData("", "/api/user/details", function(resData){
            $("#userName2").html( langPkg.getI18N("yonghuming") + resData.data.nickname);
            // $("#trueName").html(resData.data.truename);

            isSetTradePwd = resData.data.status;
            isChecktype = resData.data.checktype;
            var moble = resData.data.moble;
            var email = resData.data.email;
            var google = resData.data.bindGoogle;
            if (resData.data.cardrz == 1) {
                $("#verified").attr("style", "");// 已认证class样式
                $("#certified").text(langPkg.getI18N("security_first13"));
                $(".not-certified").hide();
                $(".yes-certified").css("display","inline-block");
            } else if ( resData.data.cardrz == 2 ) {    //审核中class样式
                $("#certified").text(langPkg.getI18N("security_first212"));
                $("#inreview").show();
                $(".yes-certified").text(langPkg.getI18N("security_first212"));
            } else if ( resData.data.cardrz == 4 ){     // 认证失败
                $("#certified").html("<span class='red'>"+ langPkg.getI18N("renzhengshibai") + resData.data.refuseCause + "</span>");
                $("#regoToCertification").show();
            }else {
                // $("#verified").attr("style", "");//未认证class样式
                $("#certified").text(langPkg.getI18N("security_first20")    );
                $("#goToCertification").show();
            }

            //  判断是否绑定了手机
            if ( moble != "" ){
                $("#phone").html(formatPhone(resData.data.moble));
                $("#phoneIsBind").attr("style", "");
                $("#goToPhoneCertification").html(langPkg.getI18N("security_first15"));
                $("#phone").html($.phoneToStar(moble));
                $(".not-phone").hide();
                $(".yes-phone").css("display","inline-block");
            }else {
                $("#goToPhoneCertification").attr("style", "");
                $("#phone").html(langPkg.getI18N("security_first17"));
            }
            //  判断是否绑定了邮箱
            if ( email != "" ){
                $("#emailIsBind").attr("style", "");
                $("#goToEmailCertification").html(langPkg.getI18N("security_first15"))
                $("#email").html($.emailToStar(email));
                $(".not-email").hide();
                $(".yes-email").css("display","inline-block");
            }else {
                $("#goToEmailCertification").attr("style", "")
                $("#email").html(langPkg.getI18N("security_first17"));
            }
            //  判断是否绑定了谷歌验证器
            if ( google != 1 ){
                $("#googleIsBind").attr("style", "");
                $("#goToGoogleCertification").html(langPkg.getI18N("security_first15"))
                $("#google").html(langPkg.getI18N("security_first15"));
                $(".not-google").hide();
                $(".yes-google").css("display","inline-block");
            }else {
                $("#goToGoogleCertification").attr("style", "")
                $("#google").html(langPkg.getI18N("security_first17"));
            }


            if (isSetTradePwd == 3) {
                // $("#setTradePwd").html(langPkg.getI18N("security_first114"));
                $(".not-trade em").html(langPkg.getI18N("security_first114"));
            } else {
                $(".not-trade em").html(langPkg.getI18N("xiugaishezhi"));
                // $("#setTradePwd").html(langPkg.getI18N("security_first111"));
            }
            if(isChecktype == 1){
                $("#timetrade").html(langPkg.getI18N("yongbushuru"))
            }else if(isChecktype == 2){
                $("#timetrade").html(langPkg.getI18N("sixhouneibushuru"))
            }else if(isChecktype == 3){
                $("#timetrade").html(langPkg.getI18N("meicishurudouxuyaoyanzhengma"))
            }
        });
    }

    /**
     *  将手机号中间的弄为 *
     * @param phone
     * @returns {string}
     */
    function formatPhone(phone) {
        return phone.substr(0, 3) + '****' + phone.substr(7, 11);
    }
</script>
