    <script type='text/javascript'>
        var browser = {
            versions: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) && !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1 || u.indexOf("UCBrowser") > -1, //android终端或者uc浏览器
                    //iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    WindowsMobile: u.indexOf('WindowsMobile') > -1, //是否WindowsMobile
                    WindowsPhone: u.indexOf('ARM; Touch') > -1, //是否WindowsPhone
                    webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                    weiXin: u.toLowerCase().match(/MicroMessenger/i) == 'micromessenger'
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        if (browser.versions.android || browser.versions.WindowsMobile) {
            window.location.href = "../h5/androiddownload.html";
        }else if(browser.versions.iPhone || browser.versions.WindowsPhone){
            window.location.href = "../h5/iosdownload.html";
        }
    </script>
