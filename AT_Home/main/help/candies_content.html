<script type="text/javascript">
    $(function () {
        $("#header").load("../common/commonHeader.html?version=" + $.version);
        $("#footer").load("../common/commonFooter.html?version=" + $.version);
        init()
    });

    function init(){
        var url = window.location.href.split("=")[window.location.href.split("=").length-1];
        var param = {
            languageType : langPkg.getAdLanguage(),
            type: "candy",
            adaptationtype: 2
        }

        $.ajaxSendData(param, "/api/article/getArticleList", function(resData){
            console.log(resData);
            var datas = resData.data;
            var dataArr = [];
            for(var i = 0; i < datas.length; i++){
                if(url == datas[i].id){
                    $(".tit_tim h2").text(resData.data[i].title)
                    $(".tit_tim span").text(resData.data[i].createTime)
                    dataArr.push(resData.data[i]);
                    var da = {"list": dataArr};
                    var _html = template('list_candy', da);   //template("模版名","数据集")
                    $("#candies_box").html(_html);
                    $(".candy_btn").attr("href", resData.data[i].connection).show();
                }
            }
        })
    }
</script>

<script type="text/javascript">

        }

</script>
