c2c_caozuo14=6.Какая комиссия при каждой сделке?
c2c_caozuo15=Платформа не взыскивает любой оплаты за полную процедуру
c2c_caozuo16=7.Как решать споры, возникающие в процессе сделки С2С?
c2c_caozuo17=Все пользователи, осуществляющие сделки на АТ являются пользователями, проходившими сертификацию реальным именем, в случае возникновения споров, пожалуйста, предоставите запись о внесении оплаты и переводе монеты, и подать АТ на утверждение, после успешной либо неуспешной сделки, будет осуществлять арбитраж, чтобы гарантировать интересы двух сторон.
