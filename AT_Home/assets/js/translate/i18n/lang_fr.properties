zhuceyemianshengming130=Lorsque vous utilisez ce service, ce site se sert de vos informations afin de pouvoir vérifier votre identité, et d’optimiser le service client, les précautions de sécurité,  la surveillance de la fraude, l’archivage et de la sauvegarde afin d’assurer la sécurité des produits et des services fournis par ce site internet ;
