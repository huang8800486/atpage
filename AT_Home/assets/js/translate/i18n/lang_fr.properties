c2ccaozuoshuoming=Instructions d'utilisation C2C
caozuoshuoming=Instructions
c2c_caozuo1=Note:
c2c_caozuo2=Cette transaction est une transaction C2C entre l'utilisateur et l'utilisateur. En raison du prix quotidien constant de QD, le système va aléatoirement correspondre acheteurs et vendeurs.
c2c_caozuo3=Seuls les utilisateurs qui réussissent l'authentification de nom réel AT sont autorisés, demandez une authentification de nom réel et liez la carte de banque réceptrice avant la transaction s’il vous plait.
c2c_caozuo4=1. Comment acheter QD?
c2c_caozuo5=Publiez les informations d'achat en fonction du prix publié du site, le système va automatiquement correspondre au marchand pour vous, et puis payez le compte en fonction des informations.Après avoir confirmé de la réception du paiement, le jeton sera envoyé à l'adresse de votre compte dans un délai d'une heure.
c2c_caozuo6=2.Comment vendre QD?
c2c_caozuo7=Publiez les informations de vente en fonction du prix publié du site, le système va automatiquement correspondre au marchand pour vous, une fois la commande est réussie, le marchand vous donnera un paiement dans un délai de 24heure.
c2c_caozuo8=3. Comment déterminer le prix QD?
c2c_caozuo9=Le prix quotidien de QD est constant (légèrement affiné), passez une commande au prix spécifié s’il vous plait.
c2c_caozuo10=4. Quelles informations doivent être fournies lors de l'achat?
c2c_caozuo11=Nom / numéro de téléphone / authentification du nom réel / carte bancaire liée.
c2c_caozuo12=5. QD a-il une limite de quota?
c2c_caozuo13=À l'heure actuelle, la limite d’achat et de la vente d'un seul fois est minimum de 100 jetons, un maximum de 1 million.
c2c_caozuo14=6. Est-ce qu'il y a des frais chaque fois?
c2c_caozuo15=La plateforme ne facture aucun frais pendant l'ensemble de processus
c2c_caozuo16=7. Comment gérer les litiges dans le processus de transaction C2C?
c2c_caozuo17=Toutes les transactions AT sont effectuées par les utilisateurs authentifiés. Si un différend surgit pendant le processus de transaction, veuillez fournir les documents de paiement et l'utilisation des jetons, soumettre à AT pour confirmer le succès ou l'échec de la transaction et arbitrer pour garantir les intérêts des deux parties.
c2c_caozuo18=8. Quelle est la durée du temps de travail quotidien?
c2c_caozuo19=Heures d'ouverture du service client: de 9h30 à 18h30
c2c_caozuo20=9. Comment devenir un compte marchand?
c2c_caozuo21=Pour devenir un marchand de transactions C2C, veuillez envoyer des informations personnelles (informations de contact personnelles, carte d'identité, profil personnel, propriété d'actifs numériques, si vous avez effectué des transactions d'actifs numériques)à 
