zhuceyemianshengming154=Loi applicable
zhuceyemianshengming155=L’établissement, l’interprétation, le contenu et l’exécution de l’accord sont régis par les lois et règlements de la République de Singapour, toute réclamation ou poursuite découlant de ou bien liée aux services convenus dans le présent accord est régie par les lois et réglementations de la République de Singapour. Les lois de la République de Singapour sont régies, interprétées et appliquées. Afin d’éviter toute ambigüité, cette clause s’applique clairement à toute réclamation de contrefaçon à notre encontre. Tout tribunal ou lieu de juridiction servant à traiter nos réclamations ou les poursuites nous concernant sont localisés en République de Singapour. Vous disposez d’une compétence exclusive et inconditionnelle pour ester en justice et faire appelle devant les tribunaux de la République de Singapour. Vous acceptez également et sans réserve que tous les litiges ou les problèmes liés au présent contrat ou toute réclamation qui en découle, ou toute poursuite sera effectué exclusivement devant les tribunaux de la République de Singapour. Le principe des tribunaux incommodes ne s’applique par aux choix des tribunaux en vertu des précédentes conditions d’utilisation.
zhuceyemianshengming156=Efficacité et interprétation de l’accord
zhuceyemianshengming157=Cet accord est effectif lorsque vous cliquez sur la page d’inscription de ce site pour accepter de vous inscrire après avoir complété le processus d’inscription et obtenu le numéro de votre compte ainsi que son mot de passe. Cet accord est valable pour vous et nous.
zhuceyemianshengming158=Le droit d’interprétation final de cet accord est la propriété de ce site internet.
zhuceyemianshengming159=Politique de compréhension de vos clients et de  l’anti-blanchiment.
zhuceyemianshengming160=Nous nous engageons à respecter prudemment et ne violons pas intentionnellement la politique de compréhension de vos clients et de  l’anti-blanchiment. Dans les limites de notre contrôle raisonnable, nous prenons les mesures et les techniques nécessaires pour vous fournir des services sécurisés et pour vous protéger des pertes causées par le blanchiment d’argent des suspects criminels autant que possible.
zhuceyemianshengming161=La politique de compréhension de vos clients et de  l’anti-blanchiment est un système de politique internationale complet, comprenant les différentes politiques de compréhension de vos clients et de  l’anti-blanchiment auxquelles vous êtes affiliés. Notre solide cadre de conformité garantit que nous répondons aux exigences réglementaires et aux niveaux réglementaires, tant au niveau local que mondial, et assurer le fonctionnement en continu de notre site.
zhuceyemianshengming162=La politique de compréhension de vos clients et de  l’anti-blanchiment est la suivante :
zhuceyemianshengming163=Promulguer et mettre à jour de temps en temps la politique de compréhension de vos clients et de  l’anti-blanchiment afin de répondre aux normes établies par les lois et les règlements applicables.
zhuceyemianshengming164=Promulguer et mettre à jour certaines lignes directrices et règles pour l’exploitation de ce site, nos employés fourniront des services complets en conformité avec ces lignes directrices et ces règles.
zhuceyemianshengming165=Concevoir et compléter les procédures de suivi et de contrôle interne des transactions, telles que la vérification rigoureuse des identités ; l’organisation des équipes professionnelles responsable de la lutte contre le blanchiment d’argent ;
zhuceyemianshengming166=Utiliser des méthodes de prévention des risques pour effectuer une vérification diligente et une surveillance continue des clients ;
zhuceyemianshengming167=Examiner et vérifier régulièrement les transactions qui ont eu lieu ;
zhuceyemianshengming168=Signaler les transactions suspectes aux autorités compétentes ;
zhuceyemianshengming169=Conserver les documents d’identification, les preuves d’adresse et les registres des transactions pendant au moins six ans, s’ils sont soumis à une autorité de réglementation sans préavis.
zhuceyemianshengming170=Interdiction d’utiliser les cartes de crédit pendant toute la transaction ;
zhuceyemianshengming171=Participer régulièrement à des formations organisées par les autorités compétentes et former régulièrement les employés.
zhuceyemianshengming172=Informations d’identité et confirmation de la vérification
zhuceyemianshengming173=Informations d’identité
zhuceyemianshengming174=Selon les différentes règles des différentes juridictions et des différents types d’entités, le contenu de vos informations collectées peut être incohérent, en principe, les informations suivantes seront collectées auprès des personnes enregistrées :
zhuceyemianshengming175=Les informations personnelles de base : nom, adresse (ainsi que l’adresse permanente si différente), date de naissance, nationalité, etc. L’authentification doit être basée sur des documents délivrés par des autorités officielles ou similaires, tels que des passeports, cartes d’identité ou d’autres documents d’identifications requis et induits d’autres juridictions. L’adresse fournie sera vérifiée à l’aide des méthodes appropriées, tels que la vérification des billets de transport, les factures d’internet et les enregistrements sur les listes électorales.
zhuceyemianshengming176=Photo valides : Avant de vous inscrire, vous devez fournir une photo de vous tenant votre carte d’identité.
zhuceyemianshengming177=Information de contact : Numéro de téléphone / portable et adresse email valide.
zhuceyemianshengming178=Si vous êtes une société ou une autre entité juridique, nous collecterons les informations suivantes afin de déterminer votre bénéficiaire final  ou du compte en fidéicommis.
zhuceyemianshengming179=Enregistrement de la société, certificat d’enregistrement ; Une copie de statut de la société ; Les documents de preuves de la structure des capitaux propres de la société et des instructions de propriété qui peuvent prouver l’ouverture de compte sur ce site internet et l’exécution autorisée par la résolution du conseil d’administration. Les documents d’identité signés des directeurs de la société, des principaux actionnaires, et du signataire du compte fournis selon les exigences nécessaires, l’adresse principale de l’entreprise, si elle diffère de l’adresse postale de la société, il est nécessaire de fournir une adresse postale. Si l’adresse locale de l’entreprise est incompatible avec son adresse professionnelle principale, cette entreprise sera considérée comme un client présentant un risque plus élevé et des documents supplémentaires devront être soumis.
zhuceyemianshengming180=Selon les différentes réglementations et les différents types d’entités dans différentes juridictions, nous exigeons d’autres certifications et d’autres documents publiés par des autorités officielles ainsi que les documents que nous jugeons nécessaires.
zhuceyemianshengming181=Nous acceptons uniquement les papiers d’identités en anglais et en chinois, dans le cas contraire, veuillez faire traduire vos papiers d’identités en anglais et notariés-les.
zhuceyemianshengming182=Confirmer la vérification
zhuceyemianshengming183=Nous vous demandons de fournir les deux faces de votre document d’identité.
zhuceyemianshengming184=3.2.3      Nous vous demandons de fournir
zhuceyemianshengming185=3.2.4       une photo de vous, tenant votre document d’identité.
zhuceyemianshengming186=La copie du document de certification doit généralement être vérifiée par rapport au document original. Cependant, si le certificateur crédible peut prouver que cette copie et une copie exacte de l’original, cette copie sera alors acceptable. Ces certificateurs comprennent les ambassadeurs, les membres judiciaires et les magistrats locaux.
zhuceyemianshengming187=L’obligation d’identifier le bénéficiaire  final et le contrôle du compte consiste à déterminer quelles personnes détiennent ou contrôlent le client direct et/ou de déterminer si la transaction en cours est effectuée par quelqu’un d’autre. 
zhuceyemianshengming188=S’il s’agit d’une entreprise, l’identité des principaux actionnaires (par exemple ceux détenant 10% ou plus des droits de vote) doit être vérifiée. En général, 25% des actions détenues seront reconnues comme étant à risque normal et leur statut d’action devra être vérifié, si la participation est de 10% ou plus, le risque sera considéré comme élevé.
zhuceyemianshengming189=Surveillance des transactions
zhuceyemianshengming190=Nous établissons et ajustons les transactions quotidiennes et les plafonds de retrait en fonction de la sécurité et des conditions réelles de transaction.
zhuceyemianshengming191=Si les transactions sont très fréquentes sur un compte enregistré par le client ou dans une situation qui parait anormale, notre équipe professionnelle sera en mesure d’évaluer et de décider si la transaction est suspecte ;
zhuceyemianshengming192=Nous utilisons notre propre jugement afin d’identifier les transactions suspectes. Nous pouvons suspendre les transactions, les rejeter et appliquer d’autres mesures restrictives. De plus, si le cas le permet, il sera possible d’inverser la transaction le plus tôt possible et de rendre compte aux autorités compétentes en même temps, sans que nous vous en informions.
zhuceyemianshengming193=Nous nous réservons le droit de demander le refus de l’embarquement de vols à des personnes qui ne respectent pas les juridictions internationales de lutte contre le blanchiment de capitaux ou ce qui sont considérées comme des personnalités politiques. Nous nous réservons le droit de suspendre ou de mettre fin à des transactions qui sont des transactions qui suspectent en fonction de notre propre jugement à tout moment, mais nous ne violons aucune de nos obligations et responsabilités envers vous. 
zhuceyemianshengming194=Les droits d’interprétations finaux de ce contrat sont la propriété de at 3.com
