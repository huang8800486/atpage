zhuceyemianshengming10=1.본 사이트는 귀하가 디지털자산 정보를 획득하고, 거래 상대를 물색하는 장소일 뿐입니다. 즉, 디지털자산의 거래를 위해 협상을 진행하고 거래를 전개하는 공간입니다. 본 사이트는 귀하의 어떠한 거래에도 참여하지 않습니다. 따라서, 귀하 스스로 관련 디지털자산 혹은 정보의 진실성, 합법성과 유효성에 대해 신중하게 판단하셔야 하며, 이로 인해 발생하는 책임과 손실은 본인 스스로 감수하셔야 합니다.   
zhuceyemianshengming11=2. 본 사이트에서 발표하는 의견과 정보, 탐색, 분석, 가격, 건의사항 및 기타 자문은 모두 시장에 대한 일반적인 평론이며, 투자 건의가 성립되지 않습니다. 때문에, 우리는 상기 컨설팅 내용으로 인해 발생한 직접 혹은 간접적인 손실(모든 이윤 방면의 손실이 포함되며, 단 이에만 국한되지 않음)에 대해 어떠한 책임도 승임하지 않습니다.    
zhuceyemianshengming12=3. 본 사이트의 내용은 수시로 수정되며, 이에대해 별도의 통보를 진행하지 않습니다. 사이트 자문내용의 정확성에 대해 자체적으로 합리적인 조치를 채택하고는 있으나, 그 정확성의 수준에 대해 보장할 수는 없습니다. 때문에, 본 사이트 상의 자문내용 혹은 사이트에 연결이 원활하지 못해, 어떠한 정보와 통보의 전송 혹은 수신이 연장되거나 혹은 실패로 인해 발생하는 직접 혹은 간접적인 손실에 대해, 우리는 어떠한 책임도 승임하지 않습니다.
zhuceyemianshengming13=4. 인터넷 형식의 거래 시스템 사용에는 리스크가 존재합니다. 이에는 소프트웨어, 하드웨어 및 인터넷 연결의 실패 등등이 포함되며, 단 이에 국한되지 않습니다. 인터넷의 안전성과 가용성은 우리가 통제할 수 있는 사항이 아니므로, 이와 관련한 사실과 거짖, 시간 연장과 연결실패 등에 대해 우리는 어떠한 책임도 승임하지 않습니다. 
