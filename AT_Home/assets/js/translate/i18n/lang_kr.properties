zhuceyemianshengming6=3. 디지털자산은 주로 투기자들이 대량으로 사용하고, 소매와 상업시장에서의 사용은 상대적으로 비교적 소량에 불과합니다. 디지털자산 거래는 상당히 큰 리스크가 존재하고, 하루 종일 끊임없이 거래되며, 등락의 제한이 없고, 큰 손에 의해 가격이 쉽게 영향을 받을 수 있으며, 전세계 정부 정책의 영향에 따라 대폭의 파동이 존재할 수 있습니다.   
zhuceyemianshengming7=4. 각 국가의 법률, 법규와 규범성 문건의 제정 혹은 수정으로 인해, 디지털자산 거래는 언제든 잠정중단 혹은 금지될 수 있습니다.
zhuceyemianshengming8=디지털자산 거래는 상당히 큰 리스크가 있으므로, 대부분의 인사들에게는 적합하지 않습니다. 부분적인 손실 혹은 전체적인 손실이 발생할 수 있다는 점을 투자 결정시 충분히 이해 및 숙지하셔야 하며, 따라서 귀하가 감당하실 수 있는 손실 수준에 근거하여 투자 금액을 결정하실 것이 요구됩니다. 디지털자산에 파생될 수 있는 리스크를 충분히 이해 및 숙지하셨으므로, 만약 의문사항이 있으시면, 재테크 고문에게 먼저 충분한 자문을 구하실 것을 권장합니다. 또한, 위에서 언급한 리스크 외에도, 예측하지 못했던 리스크가 존재할 수 있습니다. 때문에, 신중한 고려와 명확한 판단 능력으로 자신의 재정상황과 상술한 각종 리스크를 평가하여, 디지털자산에 대한 매매를 결정하셔야 하며, 이로 인해 발생한 모든 손실을 감수하셔야 합니다. 이에 대해 우리는 어떠한 책임도 승임 하지 않습니다.   
