zhuceyemianshengming1=AT Network Technology Limited(이하약칭“회사”)는 싱가폴공화국의 관련 법률에 근거하여 싱가폴에 등록된 회사이다. 상기 회사가 운영하는 사이트의 주소는 https://www.at3.com(이하약칭 “본 사이트” 혹은 “사이트”)이다. 상기 사이트는 고객에게 디지털 자산교역과 관련 서비스(이하약칭 “상기 서비스” 혹은 “서비스”)를 전문적으로 제공하는 플랫폼이다. 본 협의의 표현상 편리를 위해, 회사와 상기 사이트를 본 협의에서는 “우리” 혹은 기타 1인칭으로 통합하여 사용하기로 한다. 상기 사이트를 방문하는 자연인 혹은 기타 주체를 모두 사이트의 고객으로 간주하며, 본 협의의 표현상 편리를 위해, 이들을 “귀하”혹은 기타 2인칭으로 통합하여 사용하기로 한다. 본 협의의 표현상 편리를 위해, 우리와 귀하를 본 협의에서는 통합하여 “쌍방”으로 호칭하며, 우리 혹은 귀하를 단독으로 표현시 “일방”이라 호칭하기로 한다. 
