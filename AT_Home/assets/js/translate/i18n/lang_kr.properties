c2ccaozuoshuoming=C2C 조작 설명
caozuoshuoming=조작 설명
c2c_caozuo1=주의:
c2c_caozuo2=본 거래는 이용자 간의 C2C 거래입니다. QD 매일 가격이 정해지기 때문에 시스템이 매매 쌍방이 랜덤으로 조합할 것입니다.
c2c_caozuo3=AT실명인증을 받은 이용자만 이용이 가능합니다. 거래 전에 실명인증을 하시고 은행카드를 연동해 주시기 바랍니다. 
c2c_caozuo4=1. QD를 어떻게 매입합니까?
c2c_caozuo5=웹사이트에서 공시한 가격을 의하여 구매 정보를 등록하셔야 합니다. 시스템은 구매 조건에 맞춰서 상가를 정해 드립니다. 알림 메시지대로 계정으로 송금해 주십시오. 입금 확인 후 상가는 한 시간 안에 가상화폐를 계정 주소로 보낼 예정입니다.  
c2c_caozuo6=2. QD를 어떻게 매출합니까?
c2c_caozuo7=웹사이트에서 공시한 가격을 의하여 시스템이 자동적으로 상가를 맞출 것입니다. 주문 후 상가는 24시간 이내 입금할 것입니다.
c2c_caozuo8=3. QR가격은 어떻게 정합니까?
c2c_caozuo9=QD 가격이 정해집니다(소폭 조정 있음) 정한 가격으로 주문해 주시기 바랍니다.
c2c_caozuo10=4. 매입 시 어떤 자료를 제출해야 합니까?
c2c_caozuo11=이름/전화번호/실명인증/연동된 은행카드
c2c_caozuo12=5. QD 거래 수량 제한이 있습니까?
c2c_caozuo13=매번에 매입/매출을 진행할 때 최소한 거래 수량은 100개 코인 이상이며 최대한  거래 수량이 100만개입니다. 
c2c_caozuo14=6. 거래 수수료가 있습니까?
c2c_caozuo15=플랫폼은 수수료를 받지 않겠습니다
c2c_caozuo16=7. C2C 거래 시 발생된 분쟁이 어떻게 처리해야 합니까?
c2c_caozuo17=실명인증을 한 이용자분만 AT플랫폼에서 거래를 진행할 수 있습니다. 거래시 분쟁이 발생하면 입금 기록, 화폐 전출 기록 등의 관련 서류를 제출함으로써 AT는 거래 결과에 중재한 것입니다. 쌍방의 이익을 보호합니다
c2c_caozuo18=8. 매일 근무 시간은 어떻게 됩니까?
c2c_caozuo19=고객 서비스 시간: 오전 9시 30분부터 저녁 18시 30분까지
c2c_caozuo20=9. 상가가 되려면 어떻게 신청합니까?
c2c_caozuo21=C2C 거래 상가가 되려면 먼저 개인정보(연락처, 주민등록증, 개인소개, 디지털 자산 보유량, 디지털 자산 거래 기록)를 메일로 보내 주시기 바랍니다.
c2c_caozuo22=심사를 빠르게 진행하겠습니다.
