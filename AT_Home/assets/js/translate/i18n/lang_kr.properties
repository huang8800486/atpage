zhuceyemianshengming19=1.1 <고객협의>(이하약칭 “본 협의” 혹은 “본 조항과 조건”)는 본문, <개인정보 조항>, <귀하의 고객과 반 자금세탁 정책에 대한 이해> 및 본 사이트가 이미 발표한 혹은 향후 발표할 수 있는 각종 규칙, 성명, 설명 등으로 구성됩니다.  
