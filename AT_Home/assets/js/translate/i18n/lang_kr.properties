about2=AT거래소 （AT Exchange）는 싱가포르의 Anthay 펀드에서 발기하여 주로 전세계 고객들을 상대로 비트 코인, 이더리움 등 주류 디지털 자산 거래 서비스를 제공하고 있습니다. 안전하고 투명하고 신뢰성이 높고 고효율적인 블록체인 자산 거래 플랫폼을 제공하고 있습니다.
about3=AT거래소 기업의 전망은 "전세계적으로 앞서가는 블록체인 자산 거래 플랫폼을 완성하는 것"입니다. 기업의 사명은 "전세계 고객들에게 최고의 디지털 자산 거래 서비스 체험을 가져다 주는 것입이다".
about4=AT거래소는 싱가포르에서 전세계로 진출하고 있으며 일본, 한국, 호수, 구미 등 국가와 지역에서 전문적이고 표준화를 갖춘 국제 서비스 플랫폼을 설립하고자 합니다. 2018년에 회사에서 중국 시장에 진입했기에 여러분들을 초청하여 전세계 블록체인 대세에서 함께 손잡고 재부를 만들어냈으면 합니다!
about5=서비스 장점
about6=1.법율 준수. 이미 싱가포르 당국에서 수여한 3번째 "디지털 화폐 거래소" 영업 허가증을 획득했으며 일본과 한국 등의 정규 영업 허가증을 신청중입니다. 업내에서 제일 권위있고 합법적인 디지털 화폐 거래 기관들의 하나에 속합니다.
about7=2. 최고의 안전성. 최고급 안전 기술 전문가들이 자체 건립한 클라우드 디지털 센터는 미국 나스닥과 같은 등급의 안전 방호 기술과 액티브 및 스탠바이 데이터 재해 복구 솔루션을 사용하고 있으며 ICSA Labs, NSS UTM 등 국제 안전 인증을 통과하여 고객들에게 360°, 24시간 최고급 안전 방호를 제공할 수 있습니다.
about8=3. 최고의 체험. Kubernets 컨트롤 기술을 응용하여 "초고속 거래"와 10분내의 쾌속 현금 인출을 실현했습니다. 주문서 처리 속도는 20만개/초 이며 동시에 수천만명의 동시 동작을 지원합니다.
about9=4. 1+5 생태 체계. 독보적인 "1+5" 생태 체계란 거래를 중심으로 적극적으로 매체, 지급, 커뮤니티,펀드, 연구원 5가지 분야를 개척하는 것입니다. 블록체인 MBA 항목을 성공적으로 제시하여 수많은 전문 인재들의 관심을 사로잡고 교육하여 고객들에게 더욱 전문적이고 좋은 서비스를 제공할 수 있습니다.
