c2c_caozuo1=Notas:
c2c_caozuo2=Esta transacción es una transacción de C2C entre los usuarios. Debido al constante precio diario de QD, el sistema hará coincidir al azar los compradores y vendedores.
c2c_caozuo3=Sólo se aceptan los usuarios que aprueban la certificaciónpor nombre real de AT.antes de la transacción, debe realizar la certificación por nombre real y vincular la tarjeta bancaria de recibo.
c2c_caozuo4=1.¿Cómo comprar QD?
c2c_caozuo5=Publique la información de compra según el precio publicado en el sitio web. El sistema asignará automáticamente el comerciante para usted y pagará la cuenta de acuerdo con la información solicitada. Después de confirmar el recibo del pago, la moneda se enviará a la dirección de su cuenta dentro de 1 hora.
c2c_caozuo6=2. ¿Cómo vender QD?
c2c_caozuo7=Publique la información de compra según el precio publicado en el sitio web. El sistema asignará automáticamente el comerciante para usted.Después de realizar el pedido, el comerciante le dará un pago en 24 horas.
c2c_caozuo8=3.¿Cómo determinar el precio de QD?
c2c_caozuo9=El precio diario de QD es constante (ligeramente ajustado). Realice un pedido  según el precio especificado.
c2c_caozuo10=4. ¿Qué información se debe presentar al comprar?
c2c_caozuo11=Nombre/número de móvil/autenticación de nombre real / enlace de la tarjeta bancaria.
c2c_caozuo12=5. ¿Si QD tiene el límite de cuota?
c2c_caozuo13=En la actualidad, la catidad mínima para una sola compra y venta es de 100 monedas, y la máxima de 1 millón.
c2c_caozuo14=6.¿ Para cada vez hay una tarifa?
c2c_caozuo15=Toda la plataforma no cobra ninguna tarifa.
c2c_caozuo16=7. ¿Cómo arreglarlas disputas generadas en el proceso de transacción de C2C?
c2c_caozuo17=Todas las transacciones realizadas en AT son por los usuarios autenticados de nombre real. Si surge una disputa durante el proceso de transacción, proporcione los registros relevantes de pago y del uso de monedas, los envíe a AT para confirmar la transacción exitosa o no,y después recurra a un arbitraje para garantizar los intereses de ambas partes.
c2c_caozuo18=8. ¿Cuánto tiempo dura el trabajo diario?
c2c_caozuo19=Horario de la atención al cliente: de 9:30 a.m. a 18:30 p.m.
c2c_caozuo20=9.¿Cómo convertirse en un comerciante?
