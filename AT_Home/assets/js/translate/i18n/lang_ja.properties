c2c_caozuo2=この取引はユーザ間のC2C取引です。QDの毎日価格が一定しているため、システムはランダムで売買者をマッチングします。
c2c_caozuo3=AT実名認証済みのユーザのみ利用できます。取引前に実名認証と受取口座の関連付けを行って下さい。
c2c_caozuo4=1、QDの購入方法は？
c2c_caozuo5=サイトで公開した価格で購入情報を登録すると、システムは自動的に販売者をマッチングします。提示された情報に従い送金し、送金が届いた後、トークンが1時間以内にご利用のアカウントにチャージされます。
c2c_caozuo6=2、QDの売却方法は？
c2c_caozuo7=サイトで公開した価格で売却情報を登録すると、システムは自動的に購入者をマッチングします。オーダーが確認後、購入者が24時間以内に送金します。
c2c_caozuo8=3、QDの価格はどうやって決まりますか？
c2c_caozuo9=QD価格は毎日一定しています（微調整はありますが）。指定価格でオーダーして下さい。
c2c_caozuo10=4、購入時に必要な情報は？
c2c_caozuo11=氏名/ 電話番号 / 実名身分認証/銀行カードの関連付け。
c2c_caozuo12=5、QDに取引金額制限はありますか？
c2c_caozuo13=現時点で、購入売却は１オーダーの最低額が100コイン、最高額が100万コインとなっています。
c2c_caozuo14=6、手数料はありますか？
c2c_caozuo15=当プラットフォームにて手数料は一切ありません。
c2c_caozuo16=7、C2C取引中に起きたトラブルはどう対処すればいいですか？
c2c_caozuo17=ATで取引を行う人はすべて実名認証を受けたユーザです。もし取引に関するトラブルが生じた場合、通貨・トークンの受け渡し記録を提供し、ATが取引結果を確認の上仲裁し、両方の利益を保障します。
c2c_caozuo18=8、毎日の営業時間は？
c2c_caozuo19=カスタマーサービス：朝9：30-夜18：30
c2c_caozuo20=9，取引業者になるにはどうすればいいですか？
c2c_caozuo21=C2C取引業者になるには、個人情報（連絡先、身分証明書書類、自己紹介、デジタル資産の所持量、デジタル資産の取引経歴）をメールで◯◯まで送って下さい。
