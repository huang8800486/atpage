c2ccaozuoshuoming=C2C 操作说明
caozuoshuoming=操作说明
c2c_caozuo1=注意：
c2c_caozuo2=此交易为用户与用户之间的C2C交易。因QD每日价格恒定，系统会随机匹配买卖方。
c2c_caozuo3=仅支持AT实名认证通过的用户，交易前请实名认证和绑定收款银行卡。
c2c_caozuo4=1、怎么买入QD？
c2c_caozuo5=请按照网站公示价格发布购买信息，系统自动为您匹配商户，按照提示信息给账户付款。确认收到款后，会在1小时内发币到您的账户地址中。
c2c_caozuo6=2、怎么卖出QD？
c2c_caozuo7=请按照网站公示价格发布卖出信息，系统自动为您匹配商户，下单成功后商户会在24小时给您打款（实际到账时间根据银行不同会有所差异）。
c2c_caozuo8=3、QD价格怎么确定？
c2c_caozuo9=QD每日价格是恒定的，请按照指定价格下单。
c2c_caozuo10=4、买入时需要提供什么资料？
c2c_caozuo11=姓名 / 电话号码 /绑定银行卡。
c2c_caozuo12=5、我可以使用什么样的支付方式？
c2c_caozuo13=目前我们平台支持的付款方式为银行卡（不支持微信/支付宝交易），请您根据交易页面出现的商家信息，进行相应的操作。实际付款之后，请点击“我已付款”按钮。
c2c_caozuo14=6、QD有没有额度限制？
c2c_caozuo15=目前单笔买入最低为300个QD，卖出单笔最低为600个QD。
c2c_caozuo16=7、每次是否有手续费？
c2c_caozuo17=全流程平台不收取任何费用。
c2c_caozuo18=8、如果汇款是忘记填写备注信息，还能成功充值QD吗？
c2c_caozuo19=如果忘记备注信息，请及时联系客服，提供交易信息，以便我们尽快核实到账情况，及时给您发放QD。
c2c_caozuo20=9、C2C交易过程产生纠纷怎么处理？
c2c_caozuo21=在AT进行交易的、均是经过实名认证用户，如交易过程产生纠纷，请提供有关打款、打币记录，交由AT确认交易成功或失败后进行仲裁，确保双方利益。
c2c_caozuo22=10、如果我已经打款，但是订单状态为“已撤销”，我也没有收到QD，怎么办？
c2c_caozuo23=首先请确认您已成功打款，订单被取消，请及时联系客服，提供您的用户名，订单流水号，联系方式，相应的付款凭证。
c2c_caozuo24=11、怎么成为商户？
c2c_caozuo25=想成为C2C交易商户，请将个人资料（个人联系方式、身份证证明文件、个人简介、数字资产拥有量、是否从事过数字资产交易）发送邮件至bd@at3.com ,我们会尽快审核您的申请。
